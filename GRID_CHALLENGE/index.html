<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid challenge</title>
</head>
<body>
    <div class="container">
        <div class="gallery-grid">
            <div class="grid-div grid-item-1">
                <div class="site-title"></div>
            </div>
            <div class="grid-div grid-item-2">
                <div class="nav1"></div>
            </div>
            <div class="grid-div grid-item-3">
                <div class="nav2"></div>
            </div>
            <div class="grid-div grid-item-4">
                <div class="nav3"></div>
            </div>
            <div class="grid-div grid-item-5">
                <div class="post-title"></div>
            </div>
            <div class="grid-div grid-item-6">
                <div class="side-bar"></div>
            </div>
            <div class="grid-div grid-item-7">
                <div class="post-meta"></div>
            </div>
            <div class="grid-div grid-item-8">
                <div class="main-content"></div>
            </div>
            <div class="grid-div grid-item-9">
                <div class="ads"></div>
            </div>
            <div class="grid-div grid-item-10">
                <div class="main-image"></div>
            </div>
            <div class="grid-div grid-item-11">
                <div class="other-stuffs"></div>
            </div>
            <div class="grid-div grid-item-12">
                <div class="footer"></div>
            </div>
        </div>
    </div>
    <div class="layout-pic">
        <img src="gridchallenge.png" alt="Grid Challenge layout">
    </div>
</body>
</html>
